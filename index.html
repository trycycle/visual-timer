<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tiles-container"></div>
  <div class="ui-container">
    <div id="timer">03:00</div>
  </div>

  <div id="toggle-menu-container">
    <button id="toggle-button">⚙️</button>
    <div id="menu">
      <div class="time-input">
        <input type="number" id="minutes-input" value="3" min="1" placeholder="分">
        <button id="set-time">セット</button>
      </div>
      <div class="buttons">
        <button id="start">スタート</button>
        <button id="stop">ストップ</button>
        <button id="reset">リセット</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
